<div class="container">
  <h3 class="text-primary">Summary</h3>
  <div *ngIf="tester">
    <p>
      <b>Name: </b>{{tester.Name}}
    </p>
    <p>
      <b>Score: </b>{{tester.Score}}/{{tester.TotalScore}}
    </p>
    <p>
      <b>Rank: </b>{{tester.Rank}}
    </p>
  </div>
  <br /><br /><br />
    <h4>Thank you for your. <a [routerLink]="['']">Home.</a></h4>
</div>
<div id="loading" *ngIf="isWorking">Loading....</div>
